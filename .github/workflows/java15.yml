name: Java15

on:
  push:
    paths:
      - '*/*/java15.yml'
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '5 */3 * * *'
      
jobs:
  java15:
    # internal comment counter: 103
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-18.04, macOS-latest, windows-2019]
        update: [15, 15.0.7, 15.0.6, 15.0.5, 15.0.4, 15.0.3, 15.0.2, 15.0.1, 15.0.0, 15-ea, 15.0.0-ea.2]
        package: [jdk, jre]
        exclude:
          - {update: 15.0.0-ea.2, package: jre}
          - {update: 15-ea, package: jre}
      fail-fast: false
      max-parallel: 6
    name: ${{ matrix.package }} ${{ matrix.update }}, ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v1
    - name: Set up ${{ matrix.package }}
      uses: actions/setup-java@v1
      with:
        java-package: ${{ matrix.package }}
        java-version: ${{ matrix.update }}
    - name: java -version
      run: java -version
